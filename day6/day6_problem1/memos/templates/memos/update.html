{% extends 'base.html' %}

{% block content %}
  <h1>UPDATE</h1>
  <form action="{% url 'memos:update' memo.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %} <label for="title">Title: </label>
    <input type="text" name="title" id="title" value="{{ memo.title }}"><br>
    <label for="content">Content: </label>
    <textarea name="content" id="content">{{ memo.content }}</textarea> {% endcomment %}
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'memos:detail' memo.pk %}">뒤로가기</a>
{% endblock content %}
